<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>ESP Rover</title>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.1/nipplejs.min.js'></script>
    <script type='Module' src='https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js'></script>
    <script type='text/javascript'>
        let _delay = 200;

        let _prev_heading = -1;
        let _prev_power = -1;
        let _prev_cmd = 'move';
        let _prev_turn = 0;

        let _cmd = 'move';
        let _heading = 0;
        let _power = 0;
        let _turn = 0;

        time=setInterval(function(){
            if(_cmd === _prev_cmd && _heading === _prev_heading && _power === _prev_power && _turn == _prev_turn) {
                return;
            }
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': '*/*'},
                body: JSON.stringify({ cmd: _cmd, heading: _heading, power: _power, turn: _turn })
            };

            fetch('/api', requestOptions)
                .then((resp) => console.log(resp.statusText))
                .catch((err) => console.log(err));
            _prev_cmd = _cmd;
            _prev_heading = _heading;
            _prev_power = _power;
            _prev_turn = _turn;

        },_delay);

        function display_data() {
            document.getElementById('results').innerText = `h: ${Math.round(_heading)}, p: ${Math.round(_power*100)} %, t: ${Math.round(_turn*100)} %`;
        }
        function toggle_auto() {
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': '*/*'},
                body: JSON.stringify({ cmd: "auto"})
            };
            fetch('/api', requestOptions)
                .then((resp) => console.log(resp.statusText))
                .catch((err) => console.log(err));
        }

    </script>
    <style>
        html {font-family:Helvetica;margin:0; height: 100%; overflow: clip;}
        .container {width: 100%; height: 100px; overflow: hidden}
        .joystic-container {}
        .results {margin: auto; width: 100%; font-size:1.5rem; text-align: center; min-height: 2.5rem;}
        .auto-container {margin: auto; width: 100%; text-align: center;}
        .auto-btn {font-size: 2em; background-color: #00D000; padding: 14px 10px 10px 14px;  border: none; border-radius: 10px;}
        .auto-btn:hover {
            background-color: #00FF00;
            transition: 0.2s;
        }
        .auto-btn:focus {
            outline-color: transparent;
            outline-style:solid;
            outline-width: 16px;
            transition: 0.7s;
        }
        h1 {color:#0F3376; padding:1vh; text-align:center}
    </style>
</head>
<body>
<h1>ESP Rover</h1>
<div class="results" id="results"></div>
<div class="auto-container">
    <button class="auto-btn" onclick="toggle_auto();">AUTO-DRIVE</button></div>
<div class='container'>
    <div id='joystick' class='joystic-container'></div>
    <div id='joystick2' class='joystic-container'></div>
</div>

<script>
    let btnSize= 200;
    let joy = nipplejs.create({
        zone: document.getElementById('joystick'),
        mode: 'static',
        position: {left: '25%', top: '50%'},
        color: 'blue',
        size: btnSize
    });
    joy.on('move', function (evt, data) {
        _power = data.distance/(btnSize/2.0);
        _heading = _power === 0 ? 0.0 : data.angle.degree; //Math.round(data.angle.degree/15)*15;
        display_data();
    });
    joy.on('end', function (evt, data) {
        _power = 0.0;
        _heading = 0.0;
    });

    let joy2 = nipplejs.create({
        zone: document.getElementById('joystick2'),
        mode: 'static',
        position: {left: '75%', top: '50%'},
        color: 'blue',
        size: btnSize
    });
    joy2.on('move', function (evt, data) {
        _turn = ((data.angle.degree >=90 && data.angle.degree <= 270) ? 1.0 : -1.0) * data.distance/(btnSize/2.0);
        display_data();
    });
    joy2.on('end', function (evt, data) {
        _turn = 0.0;
    });
</script>
</body>
</html>
